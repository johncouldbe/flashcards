<!DOCTYPE html>

<html>
<head>
    <title>Time Cards</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">

    <link rel="prefetch" href="/timecards/assets/images/horse.jpg">
    <link rel="prefetch" href="/timecards/assets/images/cow.svg">
    <link rel="prefetch" href="/timecards/assets/images/cat.jpg">
    <link rel="prefetch" href="/timecards/assets/images/duck.png">
    <!-- Style Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>

<body>
  <div class="start-container">
    <div class="container start-box">
      <h1 class="close">X</h1>
      <div class="start-content">
        <h2><span class="scoreHeader">Score</span><br /><span class="score"></span></h2>
        <button class=" btn btn-success initiate">Start</button>
      </div>

    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-7 offset-lg-1 card-holder">
        <div class="card">

        </div>
      </div>
      <div class="col-lg-3">
        <div class="time-holder">
          <button class=" btn btn-success initiate">Start</button>
          <p></p>
            <p><strong>Speed: </strong><span id="speedHeader"></span> BPM</p>
            <input type="text" id="speed" value=""/>
<p></p>

            <p><strong>Amount: </strong><span id="cardHeader"></span> Cards</p>
            <input type="text" id="card" value=""/>
            <p></p>
            <button class="btn btn-primary speedButton">Update</button>
        </div>
      </div>

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>

</body>
</html>
